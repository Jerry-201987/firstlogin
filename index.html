<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <title>firstlogin</title>
  </head>
  <body>
    <div class="msg"></div>
    <div class="firstlogin">
      <div class="title">
        <i></i>
        <div class="header">设置初始密码</div>
      </div>
      <div class="body">
        <div class="tips">
          <span class="tips-title">温馨提示:</span>
          <p>1、密码不能与账户一致或者是账户逆序。</p>
          <p>
            2、密码必须包含数字,大小写字母,特殊字符`~!@#$%^&amp;*()-_=+\|[{}];:'",
            &lt;.&gt;/?中的2种组合,且长度最短10位，最长32位，不能包含超过2个连续的相同字符。
          </p>
        </div>

        <table>
          <thead>
            <tr>
              <th><div class="cell">账户</div></th>
              <th><div class="cell">初始化密码</div></th>
              <th><div class="cell">确认密码</div></th>
            </tr>
          </thead>
          <tbody id="subject">
            <!-- <td class="is-leaf">
              <div class="cell"><input type="text" readonly class="uname" value="secadmin"/></div>
            </td>
            <td class="is-leaf">
              <div class="cell">
                <input type="password" placeholder="密码" autocomplete="off" class="pwd_txt" />
                <div class="errMsg">123</div>
              </div>
            </td>
            <td class="is-leaf">
              <div class="cell">
                <input type="password" placeholder="确认密码" autocomplete="off" class="surePwd_txt" />
                <div class="errSureMsg"></div>
              </div>
            </td> -->
          </tbody>
        </table>
        <div class="footer">
          <button class="reset">重置</button>
          <button class="confirm">确定</button>
        </div>
      </div>
    </div>
  </body>
</html>
